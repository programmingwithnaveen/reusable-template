<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<body>
<div class="fixed row">
  <div class="col-sm-7">
    <div class="row">
      <div class="col-sm-4">
        <div class="row">
          <div class="col-sm-2">
            <a id="menucollapse" #menucollapse (click)="onCollapseMenu()"><i class="fa fa-bars menuIconStyle"></i></a>
          </div>
          <div class="col-sm-3">

          </div>
          <div class="col-sm-3">
            <img src="" alt="" id="aac0819im2">
          </div>
        </div>
      </div>
      <div class="<col-sm-8></col-sm-8>">
      </div>
    </div>
  </div>
  <div class="col-sm-5">
    <div class="row">
      <div class="col-sm-3">
        <div class="input-group add-on">
          <input class="form-control bg-faded" placeholder="Search" type="text">
          <div class="input-group-btn">
            <button class="btn btn-default" type="submit"><i class="fa fa-search menuIconStyle"></i></button>
          </div>
        </div>
      </div>
      <div class="col-sm-1">
      </div>
      <div class="col-sm-1">
        <i class="fa fa-question-circle menuIconStyle" aria-hidden="true"></i>
      </div>
      <div class="col-sm-1">
        <div ngbDropdown>
          <i id="tilesmenu" class="fa fa-th menuIconStyle" ngbDropdownToggle></i>
          <div id="aa20819di10" class="dropdown-menu dropdown-menu-right profileMenus"
               aria-labelledby="tilesmenu" style="width:250px">
            <div class="row">
              <div class="col-sm-6 tilesspacing">
                <a href="#" class="btn btn-lg">
                  <span class="dropdown-item fa fa-eye fa-3x fa-fw" style="color:#DD5826"></span><br> &nbsp;APP 1
                </a>
              </div>
              <div class="col-sm-6 tilesspacing">
                <a href="#" class="btn btn-lg">
                  <span class="dropdown-item fa fa-barcode fa-3x" style="color:#FF8400"></span><br> &nbsp; APP 2
                </a>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-6 tilesspacing">
                <a href="#" class="btn btn-lg">
                  <span class="dropdown-item fa  fa-3x fa-tags" style="color:#0077c8"></span><br> &nbsp;APP 3
                </a>
              </div>
              <div class="col-sm-6 tilesspacing">
                <a href="#" class="btn btn-lg">
                  <span class="dropdown-item fa  fa-3x fa-file-text-o" style="color:#51B543"></span><br> &nbsp;APP 4
                </a>
              </div>
            </div>
          </div>

        </div>
      </div>
      <div class="col-sm-1">
        <i class="fa fa-bell-o menuIconStyle" aria-hidden="true"></i>
      </div>
      <i class="fa fa-user-circle-o fa-2x menuIconStyle"></i>

      <div id="aa20819di8"  class="userProfileStyle" style="align-items: right;">
        <div ngbDropdown id="aa20819di9" class="d-inline-block">
          <a id="profileMenu" ngbDropdownToggle class="userNameStyle">Test User</a>
          <!--img src="assets/logo.png" alt="..." class="rounded-circle"-->

          <div class="dropdown-menu dropdown-menu-right" style="top:34px;"
               aria-labelledby="profileMenu">
            <a id="aac0819bu1" class="w3-button logoutMenuItem fa fa-sign-out"> &nbsp;Logout </a>
            <hr>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-1 menufixed menubaricon" id="menubar" #menubar>
      <div class="w3-sidebar w3-bar-block card menubarWidth">
        <a routerLink="home" id="aac0819a1" class="w3-bar-item w3-button homeBorder  menuHighlight homemenuHeader"><i
          class="fa fa-home iconStyle menuIconSpacing"></i>{{homelabel}} </a>
        <button class="w3-button w3-block w3-left-align  text-muted menuHeader" (click)="displayMenuList()"><i
          class="fa fa-folder-o iconStyle menuIconSpacing"></i> {{collection}}
          <span class="" #collectionIcon></span>
        </button>
        <div #menuList class="w3-hide w3-card-2">
          <nav class="vertical">
            <ul>
              <li>
                <a class="w3-button w3-left-align text-muted menuFont secondlevelmenu" (click)="displaySubMenuList()">Menu<i
                  #menuIcon class="fa fa-caret-down pull-right"></i> </a>
                <ul class="submenuStyle">
                  <div #submenu class="w3-hide">
                    <li><a routerLink="#" class="w3-button w3-left-align menuFont thirdlevelmenu">Sub menu 1</a></li>
                    <li><a routerLink="#" class="w3-button w3-left-align menuFont thirdlevelmenu">Sub menu 2</a></li>
                  </div>
                </ul>
              </li>
            </ul>
          </nav>
        </div>

      </div>
    </div>
    <div class="col-sm-11 mainContentMinpadding" #maincont id="maincont">
    </div>

  </div>

</div>
<div class="border border-primary footer">

  <p align="center">&copy; Copyright MIT
  </p>

</div>

</body>
</html>
